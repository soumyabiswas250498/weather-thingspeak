<!DOCTYPE html>
<html>
  <head>
    <style>
      h2 {
        text-align: center;
        color: aliceblue;
      }
      p {
        text-align: center;
        color: aliceblue;
      }
      div {
        text-align: center;
        padding: 5px;
        margin: 10px;
      }
      body {
        background-color: #000000;
      }
    </style>
  </head>
  <body>
    <h2>Tehatta Weather</h2>
    <div>
      <iframe
        width="95%"
        height="260"
        style="border: 1px solid #cccccc"
        src="https://thingspeak.com/channels/1870892/charts/1?width=auto&height=260&average=10&bgcolor=%23000000&color=%23FE5623&days=1&dynamic=true&round=2&title=Temperature&type=line&xaxis=time&yaxis=Temp"
      ></iframe>
    </div>
    <div>
      <iframe
        width="95%"
        height="260"
        style="border: 1px solid #cccccc"
        src="https://thingspeak.com/channels/1870892/charts/2?width=auto&height=260&average=10&bgcolor=%23000000&color=%2315BCFF&days=1&dynamic=true&round=2&title=Humidity&type=line&xaxis=time&yaxis=Humidity"
      ></iframe>
    </div>
    <div>
      <iframe
        width="95%"
        height="260"
        style="border: 1px solid #cccccc"
        src="https://thingspeak.com/channels/1870892/charts/3?width=auto&height=260&average=10&bgcolor=%23000000&color=%2393EF04&days=1&dynamic=true&round=3&title=Pressure&type=line&xaxis=Time&yaxis=Pressure+%28mm+Hg%29"
      ></iframe>
    </div>
    <p>Data collected by Soumya Biswas</p>
  </body>
